# Instakkasi Database
logging.level.org.springframework=info
spring.datasource.url=jdbc:postgresql://localhost:5432/survey
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#App Properties
farida.app.jwtCookieName=rida-jwt
farida.app.jwtRefreshCookieName=rida-jwt-refresh
farida.app.jwtSecret=riDaSecretKey
farida.app.jwtExpirationMs=8640000
farida.app.jwtRefreshExpirationMs=86400000
